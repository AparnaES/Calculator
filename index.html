<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e04f08ec4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cal.css">

</head>

<body>
    <div class="calcbody">
        <div class="calculator">
            <!-- <h1 class="container-fluid w-100 text-center">CALCULATOR</h1> -->
            <input type="text" placeholder="0" id="result" class="form-control">
            <button onclick="allClear()" type="submit" id="ac">AC</button>
            <button onclick="displayNum('%')" type="submit">%</button>
            <button onclick="displayNum('/')" type="submit">/</button>
            <button onclick="backSpace()" type="submit" id="clr">&#9003;</button>
            <button onclick="displayNum(7)" type="submit">7</button>
            <button onclick="displayNum(8)" type="submit">8</button>
            <button onclick="displayNum(9)" type="submit">9</button>
            <button onclick="displayNum('*')" type="submit">*</button>
            <button onclick="displayNum(4)" type="submit">4</button>
            <button onclick="displayNum(5)" type="submit">5</button>
            <button onclick="displayNum(6)" type="submit">6</button>
            <button onclick="displayNum('-')" type="submit">-</button>
            <button onclick="displayNum(1)" type="submit">1</button>
            <button onclick="displayNum(2)" type="submit">2</button>
            <button onclick="displayNum(3)" type="submit">3</button>
            <button onclick="displayNum('+')" type="submit">+</button>
            <button onclick="displayNum('.')" type="submit">.</button>
            <button onclick="displayNum(0)" type="submit">0</button>
            <!-- <button onclick="bracket()" type="submit">(</button> -->
            <!-- <button onclick="bracket()" type="submit">)</button> -->
            <button onclick="displayNum('00')" type="submit">00</button>
            <!-- <button onclick="displayNum('+/-')" type="submit">+/-</button> -->
            <button onclick="calculate()" type="submit" id="eq">=</button>









        </div>

    </div>

</body>
<script src="./calc.js">

</script>

</html>
